<div class="container">
  <ng-container *ngIf="isOwner; else isNotOwner">
    <mat-card>
      <div>
        <h2>Edit workout</h2>
        <a mat-stroked-button routerLink="/workout/{{ workout._id }}/log"
          >Log Activity</a
        >
      </div>
    </mat-card>
    <br />
    <div *ngIf="!loading">
      <app-create-workout
        title="{{ workout.name }}"
        description="{{ workout.description }}"
        workoutId="{{ workout._id }}"
        [exercises]="workout.exercises"
      ></app-create-workout>
    </div>
  </ng-container>
  <ng-template #isNotOwner>
    <mat-card>
      <div *ngIf="!loading">
        <h2>Workout</h2>
        <a mat-stroked-button routerLink="/workout/{{ workout._id }}/log"
          >Log Activity</a
        >
      </div>
    </mat-card>
    <br />
    <app-workout [workout]="workout"> </app-workout>
  </ng-template>
  <br />
  <div *ngIf="loading" class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
