<div class="register-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>
        Sign up
      </mat-card-title>
    </mat-card-header>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
      <div *ngIf="error" class="alert">
        {{ error }}
      </div>
      <mat-card-content class="form">
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="First name"
            type="text"
            formControlName="firstName"
            [errorStateMatcher]="matcher"
          />
          <mat-error *ngIf="!registerForm.hasError('firstName')">
            Please enter your first name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Last name"
            type="text"
            formControlName="lastName"
            [errorStateMatcher]="matcher"
          />
          <mat-error *ngIf="!registerForm.hasError('lastName')">
            Please enter your last name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Email"
            type="email"
            formControlName="email"
            [errorStateMatcher]="matcher"
          />
          <mat-error *ngIf="!registerForm.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Password"
            type="password"
            formControlName="password"
            [errorStateMatcher]="matcher"
          />
          <mat-error *ngIf="!registerForm.hasError('password')">
            Please enter a valid password
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" type="submit" class="btn-block">
        Sign up
      </button>
      <a class="login" mat-button routerLink="/login">
        Already have an account?
      </a>
    </form>
  </mat-card>
</div>
